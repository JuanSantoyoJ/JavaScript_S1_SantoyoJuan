<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="card">
          <div class="card-header">
            <h5>Mis Héroes</h5>
          </div>
          <div class="card-body">
            <h4 class="mb-4">Gestión de Héroes</h4>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombrePersonaje" class="form-label">Nombre Personaje</label>
                  <input type="text" class="form-control" id="nombrePersonaje">
                </div>
                <div class="col-md-6">
                  <label for="nombreActor" class="form-label">Nombre Actor</label>
                  <input type="text" class="form-control" id="nombreActor">
                </div>
              </div>
      
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="edadActor" class="form-label">Edad Actor</label>
                  <input type="number" class="form-control" id="edadActor">
                </div>
                <div class="col-md-6">
                  <label for="ubicacion" class="form-label">Ubicación</label>
                  <input type="text" class="form-control" id="ubicacion" placeholder="Nombre de la ciudad de origen">
                </div>
              </div>
      
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="poster" class="form-label">Poster</label>
                  <input type="text" class="form-control" id="poster">
                </div>
                <div class="col-md-6">
                  <label for="fecha" class="form-label">Ubicación</label>
                  <input type="text" class="form-control" id="fecha" placeholder="dd/mm/yyyy">
                </div>
              </div>
      
              <div class="mb-3">
                <label for="productora" class="form-label">Productora</label>
                <select class="form-select" id="productora">
                  <option selected>Marvel</option>
                  <option>DC</option>
                  <option>Otro</option>
                </select>
              </div>
      
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-dark">Nuevo Héroe</button>
                <div>
                  <button type="submit" class="btn btn-primary">Guardar Héroe</button>
                  <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
              </div>
      
            </form>
          </div>
        </div>
      </div>
    
  </body>
</html>
